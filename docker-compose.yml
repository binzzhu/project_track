services:
  # 后端服务
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: project-track-backend
    restart: unless-stopped
    environment:
      - SERVER_PORT=:8080
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=project_track
      - DB_PASSWORD=project_track_password
      - DB_NAME=project_track
      - UPLOAD_PATH=/app/uploads
      - JWT_SECRET=${JWT_SECRET:-project-flow-secret-key-2024}
      - TZ=Asia/Shanghai
    volumes:
      # 持久化上传文件
      - ./data/uploads:/app/uploads
    networks:
      - project-track-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      mysql:
        condition: service_healthy

  # 数据库服务（MySQL）
  mysql:
    image: mysql:8.0
    container_name: project-track-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=project_track
      - MYSQL_USER=project_track
      - MYSQL_PASSWORD=project_track_password
      - TZ=Asia/Shanghai
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--max-connections=200"
    ]
    volumes:
      - ./data/db:/var/lib/mysql
    networks:
      - project-track-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - "3306:3306"

  # 前端服务
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: project-track-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - project-track-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  project-track-network:
    driver: bridge

volumes:
  db-data:
  upload-data:
